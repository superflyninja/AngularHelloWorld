<div class="container color-dark">
  <div class="col">
    <p>Add a list item</p>
  </div>
  <div class="col">
    <p>Your list ({{ itemCount }})</p>
  </div>
</div>
<div class="container color-light" [@items]="items.length">
  <div class="col">
    <p>Use the form below to add a new list item.</p>
    <form>
      <input type="text" class="txt" name="item" placeholder="New item" [(ngModel)]="itemListText">
      <input type="submit" class="btn" [value]="btnText" (click)="addItem()">
    </form>
  </div>
  <div class="col">
    <p class="item-container" name="item" *ngFor="let item of items; let i = index" (click)="removeItem(i)">
      {{ item }}
    </p>
  </div>
</div>
